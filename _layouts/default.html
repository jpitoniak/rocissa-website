<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if title %}{{ title }} :: {% endif %}{{ site.site_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="{{ site.baseurl }}/js/site.js" defer></script>
  </head>
  <body {% if section %}class="{{ section }}"{% endif %}>
    <div class="page-wrap" x-data="{
      menuVisible: false,
      fullScreen: window.matchMedia('(min-width: 800px)').matches
    }">
      {% include "header.html" %}
      <div class="content-wrap">
        <div class="content">
          {{ content }}
        </div>
      </div>
      {% include "footer.html" %}
    </div>
  </body>
</html>
